apiVersion: v1
rules:
  - definition: -----BEGIN RSA PRIVATE KEY-----|-----END RSA PRIVATE KEY----
    category: crypto_key
    description: rsa private key

  - definition: -----BEGIN EC PRIVATE KEY-----|-----END EC PRIVATE KEY----
    category: crypto_key
    description: ec private key

  - definition: -----BEGIN PGP PRIVATE KEY BLOCK-----|-----END PGP PRIVATE KEY BLOCK----
    category: crypto_key
    description: pgp private key

  - definition: -----BEGIN PRIVATE KEY-----|-----END PRIVATE KEY----
    category: crypto_key
    description: generic private key

  - definition: (?i)(access_token|token)
    category: access token
    description: generic access token

  - definition: EAACEdEose0cBA[0-9A-Za-z]+
    category: token
    description: facebook access token rule

  - definition: AIza[0-9A-Za-z\-_]{35}
    category: token
    description: google token

  - definition: '[0-9]+-[0-9A-Za-z_]{32}\.apps\.googleusercontent\.com'
    category: token
    description: google token

  - definition: AKIA[0-9A-Z]{16}
    category: token
    description: amazon token

  - definition: (?i)sshpass|password|pwd|passwd|pass
    category: password
    description: password keywords

black_list:
  - .*\.sample.*
  - .*\.svg|png|jpg|jpeg
  - .*\.git.*
  - '*.exe'
  - '*.amd64'