apiVersion: v1
rules:
  - definition: -----BEGIN RSA PRIVATE KEY-----[\r\n]+(?:\w+:.+)*[\s]*(?:[0-9a-zA-Z+\/=]{64,76}[\r\n]+)+[0-9a-zA-Z+\/=]+[\r\n]+-----END RSA PRIVATE KEY----
    category: crypto_key
    description: rsa private key

  - definition: -----BEGIN EC PRIVATE KEY-----[\r\n]+(?:\w+:.+)*[\s]*(?:[0-9a-zA-Z+\/=]{64,76}[\r\n]+)+[0-9a-zA-Z+\/=]+[\r\n]+-----END EC PRIVATE KEY----
    category: crypto_key
    description: ec private key

  - definition: -----BEGIN PGP PRIVATE KEY BLOCK-----[\r\n]+(?:\w+:.+)*[\s]*(?:[0-9a-zA-Z+\/=]{64,76}[\r\n]+)+[0-9a-zA-Z+\/=]+[\r\n]+-----END PGP PRIVATE KEY BLOCK----
    category: crypto_key
    description: pgp private key

  - definition: -----BEGIN PRIVATE KEY-----[\r\n]+(?:\w+:.+)*[\s]*(?:[0-9a-zA-Z+\/=]{64,76}[\r\n]+)+[0-9a-zA-Z+\/=]+[\r\n]+-----END PRIVATE KEY----
    category: crypto_key
    description: generic private key

  - definition: ((?:\?|\&|\"|\')(?:access_token)(?:\"|\')?\s*(?:=|:))
    category: access token
    description: generic access token

  - definition: EAACEdEose0cBA[0-9A-Za-z]+
    category: token
    description: facebook access token rule

  - definition: AIza[0-9A-Za-z\-_]{35}
    category: token
    description: google token

  - definition: '[0-9]+-[0-9A-Za-z_]{32}\.apps\.googleusercontent\.com'
    category: token
    description: google token

  - definition: AKIA[0-9A-Z]{16}
    category: token
    description: amazon token

  - definition: (?i)\b(sshpass|password|pwd|passwd|pass)\b
    category: password
    description: password keywords

black_list:
  - '(?i).*sample.*'
  - '(?i).*\.svg.*'
  - '(?i).*\.png.*'
  - '(?i).*\.jpg.*'
  - '(?i).*\.jpeg.*'